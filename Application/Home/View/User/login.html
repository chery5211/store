<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="__HOMECSS__ch-ui.admin.css">
	<link rel="stylesheet" href="__HOMECSS__font-awesome.min.css">
</head>
<body style="background:#F3F3F4;">
	<div class="login_box">
		<h1>Welcome</h1>
		<h2>欢迎登录微商城</h2>
		<div class="form">
			<p style="color:red">{$msg}</p>
			<form action="{:U('User/login')}" method="post">
				<ul>
					<li>
					<input type="text" name="username" class="text"/>
						<span><i class="fa fa-user"></i></span>
					</li>
					<li>
						<input type="password" name="password" class="text"/>
						<span><i class="fa fa-lock"></i></span>
					</li>
					<li>
						<input type="text" class="code" name="captcha"/>
						<span><i class="fa fa-check-square-o"></i></span>
						<img src="{:U('verifyImg')}" alt="" onclick="this.src='__CONTROLLER__/verifyImg/'+Math.random()">
					</li>
					<li>
						<input type="submit" value="立即登陆"/>
					</li>
				</ul>
			</form>
			<p><a href="{:U('register')}">立即注册</a> &copy; 2016 Powered by Chery</p>
		</div>
	</div>
</body>
</html>
