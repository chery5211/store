<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    
<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>  
    <!-- Bootstrap -->
    <link rel="stylesheet" href="__HOMECSS__bootstrap.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="__HOMECSS__font-awesome.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="__HOMECSS__owl.carousel.css">
    <link rel="stylesheet" href="__HOMECSS__style.css">
    <link rel="stylesheet" href="__HOMECSS__responsive.css">



  </head>
  <body>
    <div class="container text-center">
      
                    <div class="woocommerce-billing-fields"><br>
                        <h3>用户注册</h3>
                        <h1 class="page-header"></h1>
                        <form action="{:U('User/register')}" method="post">
                     
                            <label class="" for="billing_first_name">用户名<abbr title="required" class="required">*</abbr>
                            </label>
                            <input type="text" value="" placeholder="username" id="billing_first_name" name="username" class="input-text "><span style="color:red;">{$errorinfo.username}</span><br><br>
                       

 
                            <label class="" for="billing_last_name">密&nbsp;&nbsp;&nbsp;码 <abbr title="required" class="required">*</abbr>
                            </label>
                            <input type="text" value="" placeholder="password" id="billing_last_name" name="password" class="input-text "><span style="color:red;">{$errorinfo.password}</span><br><br>
               

                            <label class="" for="billing_last_name">确认密码 <abbr title="required" class="required">*</abbr>
                            </label>
                            <input type="text" value="" placeholder="password " id="billing_last_name" name="password2" class="input-text "><span style="color:red;">{$errorinfo.password2}</span><br><br>
         



                            <label class="" for="billing_company">邮&nbsp;&nbsp;&nbsp;箱 <abbr title="required" class="required">*</abbr></label>
                            <input type="text" value="" placeholder="email" id="billing_company" name="user_email" class="input-text "><span style="color:red;">{$errorinfo.user_email}</span><br><br>


                            <label class="" for="billing_company">电&nbsp;&nbsp;&nbsp;话 <abbr title="required" class="required">*</abbr></label>
                            <input type="text" value="" placeholder="tel" id="billing_company" name="user_tel" class="input-text "><span style="color:red;">{$errorinfo.user_tel}</span><br><br>
               


       
                            <input  style ="margin-right:10px;margin-left:45px"type="submit" value="注册">
                            <input type="submit" value="重置">

                         </form>
    
                      </div>
    </div>
                    
  </body>

  </html>
